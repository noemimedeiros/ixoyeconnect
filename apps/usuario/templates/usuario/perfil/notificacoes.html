{% extends "usuario/base/profile_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load pwa_webpush %}

{% block profile_content %}
<section class="profile-infos">
    <div class="titulo-perfil-page">
        <form method="POST" action="" class="profile-edit-div">
            {% csrf_token %}
            <div>
                <h5><b>Configurar Notificações</b></h5>
            </div>
            <div class="notificacoes-div">
                {% webpush_button %}
                {% crispy form %}
            </div>
            <div class="mt-3">
                <button type="submit" class="btn button-filled">Salvar alterações</button>
            </div>
        </form>
    </div>
</section>
{% endblock profile_content %}
